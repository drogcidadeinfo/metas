name: metas_up

on:
  workflow_dispatch:
  schedule:
    - cron: '0 8 * * *'  # Runs daily at 5am GMT-3

permissions: write-all

jobs:
  run-scripts:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium pandas openpyxl xlrd webdriver-manager gspread google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client packaging

      - name: Run Selenium Scraper
        env:
          sci_user: ${{ secrets.SCI_USER }}
          sci_password: ${{ secrets.SCI_PASSWORD }}
        run: python scripts/info_downloads/raw_vendas_filial.py

