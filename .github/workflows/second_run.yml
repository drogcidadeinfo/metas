name: update calc worksheet

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * *"   # runs daily at 06:00 UTC (03:00 GMT-3)

jobs:
  update-calc:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas gspread google-auth google-api-python-client

      - name: Run calc builder
        env:
          GSA_CREDENTIALS: ${{ secrets.GSA_CREDENTIALS }}
          SHEET_ID: ${{ secrets.SPREADSHEET_ID }}
        run: |
          python scripts/calc/data_calc.py
